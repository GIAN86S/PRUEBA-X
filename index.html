<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Rob√≥tica Tecnol√≥gica</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffff;
    }
    canvas {
      border: 3px solid #00ffcc;
      background-color: #111;
      display: block;
      margin: 10px auto;
      box-shadow: 0 0 15px #00ffcc;
      max-width: 95vw;
      height: auto;
    }
    #ui {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00ffaa;
    }
    #scoreCurrent, #status {
      font-size: 1.3em;
      margin: 10px;
      color: #00ffaa;
    }
    #leaderboard {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      color: #00ffff;
      box-shadow: 0 0 10px #00cccc;
    }
    #leaderboard h3 {
      margin-top: 0;
    }
    #scoreList {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    #scoreList li {
      padding: 5px;
      border-bottom: 1px solid #00cccc;
    }
    #touchControls {
      display: none;
      margin-top: 15px;
    }
    .btn-touch {
      background-color: rgba(0,255,255,0.2);
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 5px;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      #touchControls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>üß† Snake Rob√≥tica Tecnol√≥gica</h1>
  <div id="ui">
    <input type="text" id="playerName" placeholder="Ingresa tu nombre" />
    <button onclick="startGame()">‚ñ∂ Jugar</button>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="scoreCurrent">Puntaje: 0</div>
  <div id="status"></div>

  <div id="touchControls">
    <button class="btn-touch" onclick="setDirection('UP')">‚¨Ü Arriba</button>
    <div>
      <button class="btn-touch" onclick="setDirection('LEFT')">‚¨Ö Izquierda</button>
      <button class="btn-touch" onclick="setDirection('RIGHT')">‚û° Derecha</button>
    </div>
    <button class="btn-touch" onclick="setDirection('DOWN')">‚¨á Abajo</button>
  </div>

  <div id="leaderboard">
    <h3>üìã Top 20 Jugadores</h3>
    <ul id="scoreList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = {};
    let score = 0;
    let game;
    let playerName = "";
    let gameOver = false;

    // Sonidos
    const eatSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEA...==");
    const dieSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEA...==");

    function drawHead(x, y) {
      ctx.fillStyle = "#00ffff";
      ctx.beginPath();
      ctx.arc(x + box/2, y + box/2, box/2, 0, 2 * Math.PI);
      ctx.fill();
    }

    function drawBody(x, y) {
      ctx.fillStyle = "#00ffaa";
      ctx.beginPath();
      ctx.moveTo(x + box / 2, y);
      ctx.lineTo(x + box, y + box);
      ctx.lineTo(x, y + box);
      ctx.closePath();
      ctx.fill();
    }

    function drawFood(x, y) {
      ctx.fillStyle = "#ff00cc";
      ctx.beginPath();
      ctx.moveTo(x + box / 2, y);
      ctx.lineTo(x + box, y + box / 2);
      ctx.lineTo(x + box / 2, y + box);
      ctx.lineTo(x, y + box / 2);
      ctx.closePath();
      ctx.fill();
    }

    function randomFood() {
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box,
      };
    }

    document.addEventListener("keydown", function (e) {
      if (e.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (e.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (e.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (e.keyCode === 40 && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawFood(food.x, food.y);

      for (let i = 0; i < snake.length; i++) {
        if (i === 0) drawHead(snake[i].x, snake[i].y);
        else drawBody(snake[i].x, snake[i].y);
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        eatSound.play();
        randomFood();
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeX >= canvas.width ||
        snakeY < 0 || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        dieSound.play();
        document.getElementById("status").textContent = "‚ùå Juego terminado. Puntaje: " + score;
        saveScore();
        return;
      }

      snake.unshift(newHead);
      document.getElementById("scoreCurrent").textContent = "Puntaje: " + score;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    function startGame() {
      playerName = document.getElementById("playerName").value || "An√≥nimo";
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      document.getElementById("status").textContent = "";
      randomFood();
      if (game) clearInterval(game);
      game = setInterval(draw, 120);
    }

    function saveScore() {
      const record = JSON.parse(localStorage.getItem("snakeRecords") || "[]");
      record.push({ name: playerName, score });
      record.sort((a, b) => b.score - a.score);
      localStorage.setItem("snakeRecords", JSON.stringify(record.slice(0, 20)));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const list = document.getElementById("scoreList");
      const record = JSON.parse(localStorage.getItem("snakeRecords") || "[]");
      list.innerHTML = "";
      for (const r of record) {
        const li = document.createElement("li");
        li.textContent = `${r.name}: ${r.score}`;
        list.appendChild(li);
      }
    }

    updateLeaderboard();
  </script>
</body>
</html>
