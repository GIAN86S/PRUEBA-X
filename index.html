<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake RobÃ³tica</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
      text-align: center;
    }
    h1 {
      margin: 10px 0;
      font-size: 2em;
    }
    canvas {
      border: 3px solid #00ffcc;
      background-color: #111;
      display: block;
      margin: 10px auto;
      box-shadow: 0 0 15px #00ffcc;
      max-width: 100%;
      height: auto;
    }
    #ui {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    #leaderboard, #scoreBoard {
      margin: 20px auto;
      width: 300px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc;
      padding: 10px;
    }
    #leaderboard h3, #scoreBoard h3 {
      margin-top: 0;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #scoreCurrent {
      font-size: 1.2em;
      margin-top: 10px;
      color: #00ffaa;
    }
    #viewCount {
      margin-top: 15px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Snake RobÃ³tica TecnolÃ³gica</h1>
  <div id="ui">
    <input type="text" id="playerName" placeholder="Ingresa tu nombre" />
    <button onclick="startGame()">â–¶ Jugar</button>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="scoreCurrent">Puntaje: 0</div>
  <div id="status"></div>
  <div id="leaderboard">
    <h3>ðŸ“‹ Top 20 Jugadores</h3>
    <ul id="scoreList"></ul>
  </div>
  <div id="viewCount">
    ðŸ“ˆ Visitantes al sitio: <span id="visits">0</span>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [];
    let direction = "RIGHT";
    let food;
    let gameLoop;
    let gameOver = false;
    let score = 0;
    let playerName = "";

    // Sonidos
    const eatSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAABCxAgAEABAAZGF0YQcAAA=="); // Sonido simple base64
    const deadSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAABCxAgAEABAAZGF0YQcAAA==");

    let views = localStorage.getItem('viewCount') || 0;
    views++;
    localStorage.setItem('viewCount', views);
    document.getElementById("visits").textContent = views;

    document.addEventListener("keydown", changeDirection);

    function startGame() {
      playerName = document.getElementById("playerName").value || "Anon";
      clearInterval(gameLoop);
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      food = spawnFood();
      gameOver = false;
      score = 0;
      document.getElementById("status").textContent = "";
      updateScore();
      gameLoop = setInterval(draw, 120);
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function changeDirection(e) {
      const key = e.keyCode;
      if (key === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (key === 38 && direction !== "DOWN") direction = "UP";
      else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (key === 40 && direction !== "UP") direction = "DOWN";
    }

    function updateScore() {
      document.getElementById("scoreCurrent").textContent = "Puntaje: " + score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar comida (estrella)
      ctx.fillStyle = "#ff0";
      ctx.beginPath();
      ctx.moveTo(food.x + box/2, food.y);
      for (let i = 1; i < 5; i++) {
        ctx.lineTo(food.x + box/2 + box/2 * Math.cos(i * 1.2566), food.y + box/2 * Math.sin(i * 1.2566));
      }
      ctx.closePath();
      ctx.fill();

      // Dibujar vÃ­bora
      snake.forEach((seg, i) => {
        if (i === 0) {
          ctx.fillStyle = "#0ff";
          ctx.beginPath();
          ctx.arc(seg.x + box / 2, seg.y + box / 2, box / 2, 0, 2 * Math.PI);
          ctx.fill();
        } else {
          ctx.fillStyle = "#0f0";
          ctx.beginPath();
          ctx.moveTo(seg.x + box / 2, seg.y);
          ctx.lineTo(seg.x, seg.y + box);
          ctx.lineTo(seg.x + box, seg.y + box);
          ctx.closePath();
          ctx.fill();
        }
      });

      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        food = spawnFood();
        eatSound.play();
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(s => s.x === head.x && s.y === head.y)) {
        clearInterval(gameLoop);
        gameOver = true;
        deadSound.play();
        document.getElementById("status").textContent = "ðŸš« Juego terminado. Puntaje: " + score;
        saveScore();
        return;
      }

      snake.unshift(head);
    }

    function saveScore() {
      let scores = JSON.parse(localStorage.getItem("snakeScores") || "[]");
      scores.push({ name: playerName, score });
      scores = scores.sort((a, b) => b.score - a.score).slice(0, 20);
      localStorage.setItem("snakeScores", JSON.stringify(scores));
      const list = document.getElementById("scoreList");
      list.innerHTML = scores.map(s => `<li>${s.name}: ${s.score}</li>`).join("");
    }
  </script>
</body>
</html>
